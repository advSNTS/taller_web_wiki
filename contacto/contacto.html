<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Field & Legend</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <h2>
                Formulario de Contacto
            </h2>

            <fieldset>
                <legend>INFORMACIÓN BÁSICA</legend>
                <!-- SIMPLE INPUT -->
                
                <div class="form_input">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" placeholder="John Doe" id="nombre">
                </div>
                <div class="form_input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="ejemplo@gmail.com" id="email">
                </div>
                <div class="form_input">
                    <label for="asunto">Asunto</label>
                    <input type="text" placeholder="El asunto de tu mensaje" id="asunto">
                </div>
            </fieldset>

                <!-- SELECT & OPTION -->
                
                <div class="form_input">
                    <label for="tipoUsuario">Tipo de usuario</label>
                    <select name="type-of-user" id="tipoUsuario">
                        <option value="user1">Seguidor/a</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Otros</option>
                    </select>
                </div>
                
                <!-- DATALIST & OPTION -->
                
                <div class="form_input">
                    <label for="referente">Referente</label>
                    <input list="referente" name="referente">
                    <datalist id="referente">
                        <option value="Tu madre">La que me lo chupa</option>
                        <option value="Una empresa">Organización corrupta</option>
                        <option value="Falsos">Un amigo/a</option>
                    </datalist>
                </div>

            <!-- TEXTAREA -->
            
            <div class="form_input">
                <label for="mensaje">Mensaje</label>
                <textarea rows="8" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
            </div>
            <div class="form_input">
                <label for="terminos">Acepto los terminos y condiciones</label>
                <input type="checkbox" class="checkbox" id="terminos">
            </div>
        </form>
    </body>
</html>
